name: diffpack
title: Patchset Packager
description: Prepare patchset deliverable scaffolding for task outputs.
run: scripts/run.sh
prompt: prompts/prompt.md
schema: schemas/schema.json
keywords:
  - patch
  - diff
  - deliverable
outputs:
  - review: "AGENTS/tasks/<task_id>/review/..."
  - patch: "AGENTS/tasks/<task_id>/deliverable/patchset/patch.diff"
requires_network: false
preferred_runner:
  - codex
risk: low
confirmations:
  - Generates patch packaging artifacts only; no USER/GATE writes.
