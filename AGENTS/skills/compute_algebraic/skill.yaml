name: compute_algebraic
title: Compute Algebraic (Wolfram Language)
description: Run symbolic/algebraic computations from a structured request and stage outputs to GATE.
run: scripts/run.sh
prompt: prompts/prompt.md
schema: schemas/schema.json
keywords:
  - compute
  - algebraic
  - symbolic
  - mathematica
  - wolfram
  - simplification
  - derivation
outputs:
  - report: "AGENTS/tasks/<task_id>/work/report.md"
  - code: "AGENTS/tasks/<task_id>/work/src/main.wl"
  - figures: "AGENTS/tasks/<task_id>/work/fig/"
requires_network: false
preferred_runner:
  - codex
risk: medium
clarification_policy: auto
confirmations:
  - Run generates artifacts under AGENTS/tasks/<task_id>/work and stages to GATE.
  - Promotion remains explicit and separate.
