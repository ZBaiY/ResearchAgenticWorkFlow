name: jhep_writer
title: JHEP Style Writer
description: Prepare JHEP-oriented manuscript edits and frontmatter checks.
run: scripts/run.sh
prompt: prompts/prompt.md
schema: schemas/schema.json
keywords:
  - jhep
  - manuscript
  - frontmatter
  - latex
outputs:
  - review: "AGENTS/tasks/<task_id>/review/jhep_writer_report.md"
  - patch: "AGENTS/tasks/<task_id>/deliverable/patchset/patch.diff"
requires_network: false
preferred_runner:
  - codex
risk: medium
confirmations:
  - Keeps edits patch-oriented and shadow-only.
