name: paper_profile_update
title: Paper Profile Update
description: Build/update a paper metadata profile (keywords, categories, short blurb, themes) from USER paper/notes and stage to GATE on consent.
keywords:
  - paper profile
  - metadata
  - keywords
  - categories
  - tags
  - abstract blurb
  - related work themes
outputs:
